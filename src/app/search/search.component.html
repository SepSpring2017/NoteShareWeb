<div class="row">
  <form class="col s12">
    <h3>Search</h3>
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">search</i>
        <input #searchNote id="search" type="text" class="validate">
        <label for="search">Search Notes</label>
        <button (click)="searchNote(search)" class="waves-effect waves-green teal btn">Search</button>
      </div>
    </div>
  </form>
</div>

<div class="row">
  <div class="col s6">
    <ul *ngIf="notes" class="collection with-header">
      <li class="collection-header">
        <h4>Search Results</h4>
      </li>
      <li class="collection-item" *ngFor="let note of notes">
        <div>{{note.documentName}}
          <a (click)="selectNote()" class="secondary-content">
            <i class="material-icons">description</i>
          </a>
        </div>
      </li>
    </ul>
    </div>
  </div>
