<div class="container spacer">
  <div class="row">
    <form class="col s12 offset-m2 m8" (ngSubmit)="f.form.valid && login()" #f="ngForm">
      <div class="row">
        <div class="input-field col s12 m8 offset-m2">
          <input id="email" type="email" class="validate" name="username" [(ngModel)]="model.username" #username="ngModel" required>
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m8 offset-m2">
          <input id="password" type="password" class="validate" name="password" [(ngModel)]="model.password" #password="ngModel" required>
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m8 offset-m2">
          <button [disabled]="!f.form.valid" class="waves-effect waves-light btn" type="submit">Login</button>
        </div>
      </div>
    </form>
  </div>
</div>
