<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s4 offset-s2">
        <input id="first_name" type="text" class="validate">
        <label for="first_name">First Name</label>
      </div>
      <div class="input-field col s4 offset-s1">
        <input id="last_name" type="text" class="validate">
        <label for="last_name">Last Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s4 offset-s2">
        <input id="password" type="password" class="validate">
        <label for="password">Password</label>
      </div>
      <div class="input-field col s4 offset-s1">
        <input id="number" type="text" class="validate">
        <label for="number">UTS Student number</label>
      </div>
    </div>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s5 offset-s2">
            <input id="email" type="email" class="validate">
            <label for="email" data-error="wrong" data-success="right">Email</label>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s5 offset-s2">
            <input id="emailVer" type="email" class="validate">
            <label for="emailVEr" data-error="wrong" data-success="right">Confirm Email</label>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="col s6 offset-s5">
        <a routerLink="/main" class="waves-effect waves-light btn">Register</a>
        <a routerLink="/main" class="waves-effect waves-light btn">Back</a>
      </div>
    </div>
